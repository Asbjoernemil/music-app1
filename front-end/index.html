<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>

<body>
    <header>Music App</header>
    <nav>
        <div>
            <div id="createNewButton">
                <button id="createNewDialog">Add New Artist</button>
            </div>
            <dialog id="newArtistDialog" class="hidden">
                <h3>Add New Artist</h3>
                <form id="artistForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="birthdate">Birthdate:</label>
                    <input type="text" id="birthdate" required>

                    <label for="activeSince">Active Since:</label>
                    <input type="text" id="activeSince" required>

                    <label for="genres">Genres:</label>
                    <input type="text" id="genres" required>

                    <label for="labels">Labels:</label>
                    <input type="text" id="labels" required>

                    <label for="website">Website:</label>
                    <input type="url" id="website" required>

                    <label for="image">Image URL:</label>
                    <input type="url" id="image" required>

                    <label for="shortDescription">Short Description:</label>
                    <textarea id="shortDescription" required></textarea>

                    <button type="submit">Save</button>
                </form>
            </dialog>
            <dialog id="editArtistDialog" class="hidden">
                <h3>Edit Artist</h3>
                <form id="editArtistForm">
                    <input type="hidden" id="editArtistId">
                    <label for="editName">Name:</label>
                    <input type="text" id="editName" required>

                    <label for="editGender">Gender:</label>
                    <select id="editGender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="editBirthdate">Birthdate:</label>
                    <input type="text" id="editBirthdate" required>

                    <label for="editActiveSince">Active Since:</label>
                    <input type="text" id="editActiveSince" required>

                    <label for="editGenres">Genres:</label>
                    <input type="text" id="editGenres" required>

                    <label for="editLabels">Labels:</label>
                    <input type="text" id="editLabels" required>

                    <label for="editWebsite">Website:</label>
                    <input type="url" id="editWebsite" required>

                    <label for="editImage">Image URL:</label>
                    <input type="url" id="editImage" required>

                    <label for="editShortDescription">Short Description:</label>
                    <textarea id="editShortDescription" required></textarea>

                    <button type="submit">Save</button>
                </form>
            </dialog>
        </div>

        <div id="filter">
            <div>
                <div>
                    <label for="showOnly">Filter:</label>
                    <select name="showOnly" id="showOnly">
                        <option value="none" selected>All</option>
                        <option value="Male">Males</option>
                        <option value="Female">Females</option>
                    </select>
                </div>
                <div>
                    <label for="sortBy">Sort by:</label>
                    <select name="sortBy" id="sortBy">
                        <option value="none" selected>All</option>
                        <option value="name">Name</option>
                        <option value="activeSince">Active Since</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div id="artists">
            <h2>Artist Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthdate</th>
                        <th>Gender</th>
                        <th>Active Since</th>
                        <th>Genres</th>
                        <th>Labels</th>
                        <th>Website</th>
                        <th>Image</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="artistTableBody">

                </tbody>
            </table>
        </div>
    </main>
    <script type="module" src="main.js"></script>
    <script type="module" src="display.js"></script>

</body>

</html>
