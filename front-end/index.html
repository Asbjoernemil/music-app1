<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>

<body>
    <header>Music App</header>
    <nav>
        <div>
            <div id="createNewButton">
                <button id="createNewDialog">Add New Artist</button>
            </div>
            <dialog id="newArtistDialog" class="hidden">
                <h3>Add New Artist</h3>
                <form id="artistForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="birthdate">Birthdate:</label>
                    <input type="text" id="birthdate" required>

                    <label for="activeSince">Active Since:</label>
                    <input type="text" id="activeSince" required>

                    <label for="genres">Genres:</label>
                    <input type="text" id="genres" required>

                    <label for="labels">Labels:</label>
                    <input type="text" id="labels" required>

                    <label for="website">Website:</label>
                    <input type="url" id="website" required>

                    <label for="image">Image URL:</label>
                    <input type="url" id="image" required>

                    <label for="shortDescription">Short Description:</label>
                    <textarea id="shortDescription" required></textarea>

                    <button type="submit">Save</button>
                </form>
            </dialog>
        </div>

        <div id="filter">
            <div>
                <label for="showOnly">Filter:</label>
            </div>
            <div>
                <select name="showOnly" id="showOnly">
                    <option value="none" selected></option>
                    <option value="male">Males</option>
                    <option value="female">Females</option>
                </select>
            </div>
        </div>
        <div>
            <label for="sortBy">Sort by:</label>
            <select name="sortBy" id="sortBy">
                <option value="none" selected></option>
                <option value="name">Name</option>
                <option value="genre">Genre</option>
                <option value="labels">Labels</option>
                <option value="gender">Gender</option>
            </select>
        </div>
    </nav>

    <main>
        <div id="artists">
            <h2>Artist Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthdate</th>
                        <th>Gender</th>
                        <th>Active Since</th>
                        <th>Genres</th>
                        <th>Labels</th>
                        <th>Website</th>
                        <th>Image</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="artistTableBody">
                </tbody>
            </table>
        </div>
    </main>
    <script type="module" src="main.js"></script>
    <script type="module" src="display.js"></script>

</body>

</html>
