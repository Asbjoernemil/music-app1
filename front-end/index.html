<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>

<body>
    <header>Music App</header>
    <nav>
        <div id="searchAndFilter">
            <div>
                <label for="searchBar">Search</label>
            </div>
            <div>
                <label for="showOnly">Filter:</label>
            </div>
            <input type="search" id="searchBar" name="searchBar" placeholder="Name/Genre/Labels" />
            <div>
                <select name="showOnly" id="showOnly">
                    <option value="none" selected></option>
                    <option value="male">Males</option>
                    <option value="female">Females</option>
                </select>
            </div>
        </div>
        <div>
            <label for="sortBy">Sort by:</label>
            <select name="sortBy" id="sortBy">
                <option value="none" selected></option>
                <option value="name">Name</option>
                <option value="genre">genre</option>
                <option value="labels">Labels</option>
                <option value="gender">Gender</option>
            </select>
        </div>
    </nav>

    <main>
        <div id="artists">
            <h2>Artist Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthdate</th>
                        <th>Gender</th>
                        <th>Active Since</th>
                        <th>Genres</th>
                        <th>Labels</th>
                        <th>Website</th>
                        <th>Image</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="artistTableBody">
                </tbody>
            </table>
        </div>
    </main>
    <script type="module" src="main.js"></script>
    <script type="module" src="display.js"></script>

</body>

</html>
